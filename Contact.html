     <!--HTML for the contact page section-->
     <section id="contact">
       <div class="container">
         <div class="contact-container">
           <h1>Contact Me</h1>
           <!--form tag for the form functionality-->
           <form onsubmit="validateForm()" name="messageForm">
             <div class="firstline">
               <div class="form-FirstName">
                 <input type="text" name="fname" placeholder="First Name*" id="Fname">
               </div>
               <div class="form-LastName">
                 <input type="text" name="lname" placeholder="Last Name*" id="Lname">
               </div>
             </div>
             <div class="secondline">
               <div class="form-Email">
                 <input type="text" name="email" placeholder="Email*" id="Email">
               </div>
               <div class="form-PhoneNumber">
                 <input type="text" name="phoneNumber" placeholder="Phone Number" id="PhoneNumber">
               </div>
             </div>
             <div class="form-Message">
               <textarea placeholder="Write a message for me." name="message" ></textarea id="Message">
             </div>
             <div class="form-Submit">
               <input type="submit" value="Submit">
             </div>
         </div>
       </div>
     </section>
